<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://fonts.googleapis.com/css?family=Inter" rel="stylesheet"> <!--Font Inter -->
		<link href="https://fonts.googleapis.com/css?family=Goldman" rel="stylesheet"> <!--Font Goldman -->
		<title>FiveStar-Speedometer</title>
		<link rel="stylesheet" type="text/css" id="applicationStylesheet" href="css/style.css"/>
		<script src="nui://game/ui/jquery.js"></script>
		<script id="applicationScript" type="text/javascript" src="js/script.js"></script>
	</head>
	<body>
		<div id="Display">
			<div id="colors">
				<div id="green">
					<data1 class="green_i"></data1>
					<data2 class="green_i" style="left: 0.500vw;"></data2>
					<data3 class="green_i" style="left: 1.000vw;"></data3>
					<data4 class="green_i" style="left: 1.500vw;"></data4>
					<data5 class="green_i" style="left: 2.000vw;"></data5>
					<data6 class="green_i" style="left: 2.500vw;"></data6>
					<data7 class="green_i" style="left: 3.000vw;"></data7>
					<data8 class="green_i" style="left: 3.500vw;"></data8>
					<data9 class="green_i" style="left: 4.000vw;"></data9>
					<data10 class="green_i" style="left: 4.500vw;"></data10>
					<data11 class="green_i" style="left: 5.000vw;"></data11>
				</div>
				<div id="red">
					<data15 class="red_v"></data15>
					<data16 class="red_v" style="left: 0.500vw;"></data16>
					<data17 class="red_v" style="left: 1.000vw;"></data17>
					<data18 class="red_v" style="left: 1.500vw;"></data18>
					<data19 class="red_v" style="left: 2.000vw;"></data19>
					<data20 class="red_v" style="left: 2.500vw;"></data20>
					<data21 class="red_v" style="left: 3.000vw;"></data21>
				</div>
				<div id="yellow">
					<data12 class="yellow_"></data12>
					<data13 class="yellow_" style="left: 0.500vw;"></data13>
					<data14 class="yellow_" style="left: 1.000vw;"></data14>
				</div>
			</div>
			<div id="DataUp">
				<div id="speed">
					<speed class="fire" style="font-size:1.300vw;">243</speed><span style="font-size:0.700vw;">KMH/H</span>
				</div>
				<div id="fuel">
					<span>100</span>
				</div>
				<div id="damage">
					<span>100</span>
				</div>
				<div id="edamage">
					<span>100</span>
				</div>
				<img id="line_vector" src="img/line_vector.png">
				<img id="damage_icon" src="img/damage_icon.png">
				<img id="fuel_icon" src="img/fuel_icon.png">
			</div>
			<div id="dataDown">
				<img id="motor_icon" src="img/motor_icon.png">
				<img id="doors_icon" src="img/doors_icon.png">
				<img id="seatbelt_icon" src="img/seatbelt_icon.png">
				<img id="light_icon" src="img/light_icon.png">
			</div>
		</div>
	</body>
</html>
